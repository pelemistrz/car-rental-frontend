<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="conatiner-fluid">

      <form [formGroup]="addCarFormGroup" (ngSubmit)="onSubmit()">

        <div class="form-area">
          <h3>Add car</h3>
          <!-- brand -->
          <div class="row">
            <div class="col-md-2"><label>Brand</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="brand" type="text">

                <div *ngIf="brand?.invalid && (brand?.dirty || brand?.touched)" class="alert alert-danger mt-1">

                  <div *ngIf="brand?.errors?.['required'] ">
                    Brand is required
                  </div>

                </div>
              </div>
            </div>
          </div>
          <!-- model -->
          <div class="row">
            <div class="col-md-2"><label>Model</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="model" type="text">
                <div *ngIf="model?.invalid && (model?.dirty || model?.touched)" class="alert alert-danger mt-1">

                  <div *ngIf="model?.errors?.['required'] ">
                    Model is required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- car type -->
          <div class="row">
            <div class="col-md-2"><label>Car type</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="carType" id="">
                  <option value="" disabled>Select a car type</option>
                  <option *ngFor="let tempCarType of carTypes" [value]="tempCarType.id">{{tempCarType.carType}}</option>
                </select>

                <div *ngIf="carType?.invalid && (carType?.dirty || carType?.touched)" class="alert alert-danger mt-1">

                  <div *ngIf="carType?.errors?.['required'] ">
                    Car type is required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- year of production -->
          <div class="row">
            <div class="col-md-2"><label>Year of production</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="yearOfProduction" type="number">
                <div *ngIf="yearOfProduction?.invalid && (yearOfProduction?.dirty || yearOfProduction?.touched)"
                  class="alert alert-danger mt-1">

                  <div *ngIf="yearOfProduction?.errors?.['required'] ">
                    Year of production is required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- daily fee -->
          <div class="row">
            <div class="col-md-2"><label>Daily fee</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="dailyFee" type="number">
                <div *ngIf="dailyFee?.invalid && (dailyFee?.dirty || dailyFee?.touched)"
                  class="alert alert-danger mt-1">

                  <div *ngIf="dailyFee?.errors?.['required'] ">
                    Daily fee is required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- registration -->
          <div class="row">
            <div class="col-md-2"><label>Registration</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="registration" type="text">
                <div *ngIf="registration?.invalid && (registration?.dirty || registration?.touched)"
                  class="alert alert-danger mt-1">

                  <div *ngIf="registration?.errors?.['required'] ">
                    Year of production is required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- image url -->
          <div class="row">
            <div class="col-md-2"><label>Image </label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input class="form-control-file" formControlName="imageUrl" type="file"
                  (change)="onFileSlected($event)">
                  
                <div *ngIf="imageUrl?.invalid && (imageUrl?.dirty || imageUrl?.touched)"
                  class="alert alert-danger mt-1">

                  <div *ngIf="imageUrl?.errors?.['required'] ">
                    Year of production is required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- description -->
          <div class="row">
            <div class="col-md-2"><label>Description</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="description" type="text">
                <div *ngIf="imageUrl?.invalid && (description?.dirty || description?.touched)"
                  class="alert alert-danger mt-1">

                  <div *ngIf="description?.errors?.['required'] ">
                    Description is required
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>







        <!-- submit -->
        <button class="btn btn-primary">Add car</button>
      </form>


    </div>
  </div>
</div>
