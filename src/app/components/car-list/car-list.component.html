<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tempCar of cars" class="col-md-3">
          <div class="product-box">
            <img src="{{tempCar.imageUrl}}" alt="" class="" img-responsive>
          </div>
          <h1>{{tempCar.brand}}</h1>
          <h3>{{tempCar.model}}</h3>
          <div class="price">
            {{tempCar.dailyFee | currency:'PLN'}}
          </div>
          <p>{{tempCar.carType.carType}} {{tempCar.fuelCategory.description}} </p>
          
          <button class="btn btn-primary btn-sm">Rent</button>
        </div>

      </div>
    </div>

  </div>
</div>
