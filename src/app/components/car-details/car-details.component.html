<div *ngIf="isLoaded" class="detail-section">
  <div class="container-fluid">


    <img src="{{car.imageUrl}}" class="detail-img">

    <h3>{{car.brand}} {{car.model}}</h3>
    <div class="price">{{car.dailyFee | currency:'PLN'}}</div>

    <hr>

    <h4>Description</h4>

    <a routerLink="/car-type/{{car.carType.id}}/{{car.carType.carType}}" class="mt-5">Back to Car List</a>

    <button class="btn btn-primary" routerLink="/rent/{{car.id}}">Rent Car</button>
  </div>


</div>
